<!DOCTYPE html>
<html>
<head>
  <title>Exemplo: ChatGPT com OpenAI API</title>
</head>
<body>
  <h2>Chat com IA (OpenAI)</h2>
  <input type="text" id="mensagem" placeholder="Digite sua pergunta...">
  <button onclick="enviarPergunta()">Enviar</button>
  <pre id="resposta"></pre>
  <script>
    async function enviarPergunta() {
      const pergunta = document.getElementById('mensagem').value;
      const respostaDiv = document.getElementById('resposta');
      respostaDiv.textContent = 'Aguarde...';
      // Substitua 'SUA_API_KEY' pela sua chave da OpenAI
      const apiKey = 'SUA_API_KEY';
      const endpoint = 'https://api.openai.com/v1/chat/completions';
      const body = {
        model: 'gpt-3.5-turbo',
        messages: [{role: 'user', content: pergunta}]
      };
      const response = await fetch(endpoint, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + apiKey
        },
        body: JSON.stringify(body)
      });
      const data = await response.json();
      respostaDiv.textContent = data.choices?.[0]?.message?.content || 'Erro na resposta';
    }
  </script>
  <p><b>Atenção:</b> Para funcionar, é necessário uma chave válida da OpenAI e rodar em ambiente seguro.</p>
</body>
</html>
